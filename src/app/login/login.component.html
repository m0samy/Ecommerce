<div class="w-75 mx-auto py-5">
    <h4>Login Now : </h4>
    <div *ngIf="apiError" class="alert alert-danger">
        {{apiError}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin(loginForm)">
        <label for="email">Email :</label>
        <input type="email" formControlName="email" class="form-control mb-2" id="email">
        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
            <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">Email inValid</p>
            <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
        </div>

        <label for="password">Password :</label>
        <input type="password" formControlName="password" class="form-control mb-2" id="password">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
            <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">Password must start with upperCase and 5 to 10 numbers</p>
            <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn bg-main border-none border-0  text-white ">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            <span *ngIf="!isLoading">Login</span>
        </button>
    </form>
</div>
