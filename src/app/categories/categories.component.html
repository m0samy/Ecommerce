<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of categories" >
        <ng-template carouselSlide>
            <img height="200" [src]="category?.image" [alt]="category?.name">
            <h4 class="h6 fw-bolder text-center py-2">{{category?.name}}</h4>
        </ng-template>
    </ng-container>

</owl-carousel-o>

<section id="loading">
    <div class="lds-facebook spinner">
        <div></div>
        <div></div>
        <div></div>
    </div>
</section>
